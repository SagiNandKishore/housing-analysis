<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="static/css/reset.css"/>
        <link rel="stylesheet" href="static/css/style.css"/>

        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?/"></script>

        <script src="https://d3js.org/d3.v4.min.js"></script>

    </head>
    <body>
        <div class="grid-container">
            <div class="Header">
                <h1>How Much Is Your House Worth?</h1>
            </div>
            <div class="svm">
                <!--SVM Output-->
                Our Expert, Steve, using SVM analysis believes you should sell your house for $<span id="svmExpect">0</span>
            </div>
            <div class="kmean">
                <!--Kmean Output-->
                Our Expert, Kim, using K Means analysis believes you should sell your house for $<span id="kExpect">0</span>
            </div>
            <div class="lreg">
                <!--LReg Output-->
                Our Expert, Larry, using Linear Regresion analysis believes you should sell your house for $<span id="lregExpect">0</span>
            </div>
            <div class="Map" id="map">
                <img src="static/data/cluster.png"></img>
            </div>
            <div class="Data">
                <div class="House-Data1">
                    <form>
                        <label>House Area</label>
                        <select id="houseArea" name="houseArea"></select>
                        <label>square feet</label>
                        </br>
                        <label>Plot Area</label>
                        <select id="plotArea" name="plotArea"></select>
                        <label>acre</label>
                        </br>
                        <label>Year Built</label>
                        <select id="year" name="year"></select>
                    </form>
                </div>
                <div class="House-Data2">
                    <form>
                        <label># of Bedrooms</label>
                        <select id="beds" name="beds"></select>
                        </br>
                        <label># of Bathrooms</label>
                        <select id="baths" name="baths"></select>
                        </br>
                        <label>Tax Assessment</label>
                        <select id="taxA" name="taxA"></select>
                    </form>
                </div>
                <div class="output">
                    <!--
                    House Address: 
                    <input type=text id="address" value="15 E Peace St, Raleigh, NC 27604" style="width:60%;">
                    </br>
                    Zip Code: <input type=text id="zip" value="00000">
                    -->
                    <form>
                        <label>House Address</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="15 E Peace St, Raleigh, NC 27604" style="width:60%;">
                        </br>
                        <label>Zip Code</label>
                        <input type="text" class="form-control" id="zip" name="zip" placeholder="27604">
                    </form>
                    <!--Estimated Sale Price: $<span id="eValue">0</span>-->
                </div>
            </div>
          </div>
          <script type="text/javascript" src="static/js/setup.js"></script>
          <script type="text/javascript" src="static/js/map.js"></script>
          
    </body>
</html>
